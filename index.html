    <div class="container" id="todoContainer"></div>

    <script>
        const container = document.getElementById("todoContainer");

        const titles = [
            "Important and Urgent",
            "Important but Not Urgent",
            "Not Important but Urgent",
            "Not Important and not Urgent"
        ];

        const topRow = document.createElement("div");
        topRow.className = "row top";

        titles.forEach(title => {
            const col = document.createElement("div");
            col.className = "col-sm";

            const heading = document.createElement("h5");
            heading.textContent = title;

            const input = document.createElement("input");
            input.type = "text";
            input.placeholder = "Enter task";
            input.className = "form-control my-2";

            const button = document.createElement("button");
            button.textContent = "Add";
            button.className = "btn btn-success btn-sm mb-2";

            const taskList = document.createElement("div"); // Where tasks go

            // Add event listener to the Add button
            button.addEventListener("click", () => {
                const taskText = input.value.trim();
                if (taskText !== "") {
                    const id = "btncheck" + Math.random().toString(36).substr(2, 5); // Unique ID
                    const task = document.createElement("div");
                    task.innerHTML = `
                    <div class="btn-group mb-1" role="group" aria-label="Checkbox button group">
                        <input type="checkbox" class="btn-check" id="${id}" autocomplete="off">
                        <label class="btn btn-outline-primary" for="${id}">${taskText}</label>
                    </div>
                `;
                    taskList.appendChild(task);
                    input.value = "";
                }
            });

            col.appendChild(heading);
            col.appendChild(input);
            col.appendChild(button);
            col.appendChild(taskList);
            topRow.appendChild(col);
        });

        container.appendChild(topRow);
    </script>
